<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- style -->
  <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>

  <main id="app">
    <div class="card">
      <img id="cardImg" src="" alt="image product" class="card-img">
      <div class="card-content">
        <p class="card-content-subtitle">ferfume</p>
        <h1 class="card-content-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-content-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="card-content-price">
          <p class="discount">$149.99</p>
          <del class="normal">$169.99</del>
        </div>
        <form action="/" method="get">
          <button class="card-content-btn" type="submit">
            <img src="./images/icon-cart.svg" alt="cart" class="card-content-btn-icon"/>
            <p class="card-content-btn-text">Add to Cart</p>
          </button>
        </form>
      </div>
    </div>
  </main>

  <script src="./app/js/main.js"></script>
</body>
</html>
